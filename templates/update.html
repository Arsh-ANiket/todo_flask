{% extends 'base.html' %}

{% block title %} Update {% endblock %}

{% block body %}
<!-- form -->
<div class="container my-2">
    <h2>Update your ToDo's</h2>
    <form action="/update/{{ todo.sno }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" name="title" class="form-control" value="{{ todo.title }}" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" name="desc" value="{{ todo.desc }}" class="form-control" id="desc">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
